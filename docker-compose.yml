version: '3'
services:
  graph-node:
    image: 'graphprotocol/graph-node:v0.18.0'
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
    links:
      - ipfs
      - postgres
      - ganache
    environment:
      postgres_host: 'postgres:5432'
      postgres_user: postgres
      postgres_pass: letmein
      postgres_db: postgres
      ipfs: 'ipfs:5001'
      ethereum: 'private:https://rinkeby.infura.io/v3/e0cdf3bfda9b468fa908aa6ab03d5ba2'
      GRAPH_IPFS_TIMEOUT: '2'
      GRAPH_MAX_IPFS_FILE_BYTES: '300000'
      GRAPH_GRAPHQL_MAX_FIRST: '1000'
  ipfs:
    image: 'ipfs/go-ipfs:v0.4.23'
    ports:
      - '5001:5001'
  postgres:
    build: docker/postgres
    ports:
      - '5434:5432'
    environment:
      POSTGRES_PASSWORD: letmein
  ganache:
    image: 'daostack/migration-experimental:0.1.2-rc.2-v0'
    ports:
      - '8545:8545'
